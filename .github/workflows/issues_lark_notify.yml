name: Issues Lark Notify

on:
  issues:
    types: [opened, edited, reopened, closed, deleted]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Read user mapping
        id: read_mapping
        run: |
          echo "::set-output name=mapping::$(cat .github/user_mapping.yml | base64 -w0)"
          
      - name: Extract issue mentions
        id: extract_mentions
        uses: actions/github-script@v6
        with:
          script: |
            const issueBody = context.payload.issue.body || '';
            // ÊèêÂèñ@Áî®Êà∑ÂêçÊ†ºÂºèÁöÑÊèêÂèä
            const mentionRegex = /@([a-zA-Z0-9_-]+)/g;
            const mentions = [];
            let match;
            while ((match = mentionRegex.exec(issueBody)) !== null) {
              mentions.push(match[1]);
            }
            
            // Ê∑ªÂä†issue‰ΩúËÄÖÂíåËß¶ÂèëËÄÖ
            if(context.payload.issue.user && context.payload.issue.user.login) {
              mentions.push(context.payload.issue.user.login);
            }
            if(context.payload.sender && context.payload.sender.login) {
              mentions.push(context.payload.sender.login);
            }
            
            // ÂéªÈáç
            const uniqueMentions = [...new Set(mentions)];
            return JSON.stringify(uniqueMentions);

      - name: Generate at elements
        id: generate_at
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            const yaml = require('js-yaml');
            const Buffer = require('buffer').Buffer;
            
            // Ëß£Á†ÅÊò†Â∞ÑÊñá‰ª∂ÂÜÖÂÆπ
            const mappingBase64 = '${{ steps.read_mapping.outputs.mapping }}';
            const mappingContent = Buffer.from(mappingBase64, 'base64').toString('utf-8');
            const mapping = yaml.load(mappingContent);
            
            const mentions = JSON.parse('${{ steps.extract_mentions.outputs.result }}');
            const atElements = [];
            
            // ‰∏∫ÊØè‰∏™ÊèêÂèäÁöÑÁî®Êà∑ÂàõÂª∫@Ê†áÁ≠æ
            mentions.forEach(username => {
              if (mapping.mapping && mapping.mapping[username]) {
                atElements.push({
                  tag: "at",
                  user_id: mapping.mapping[username],
                  user_name: username
                });
              }
            });
            
            // Â¶ÇÊûúÊ≤°ÊúâÊâæÂà∞Êò†Â∞ÑÁöÑÁî®Êà∑ÔºåÂàô@ÊâÄÊúâ‰∫∫
            if (atElements.length === 0) {
              atElements.push({
                tag: "at",
                user_id: mapping.all || "all",
                user_name: "ÊâÄÊúâ‰∫∫"
              });
            }
            
            return JSON.stringify(atElements);

      - name: Send Notification
        uses: northwang-lucky/chatbot-webhook-client@v1.1.1
        with:
          app: Lark
          webhook: ${{ secrets.LARK_WEBHOOK }}
          template: >-
            {
              "msg_type": "interactive",
              "card": {
                "schema": "2.0",
                "header": {
                  "title": {
                    "tag": "plain_text",
                    "content": "üîî Issue Update"
                  },
                  "template": "blue"
                },
                "body": {
                  "direction": "vertical",
                  "elements": [
                    {
                      "tag": "div",
                      "text": {
                        "tag": "lark_md",
                        "content": "**‰ªìÂ∫ìÔºö**"
                      }
                    },
                    {
                      "tag": "div",
                      "text": {
                        "tag": "lark_md",
                        "content": ${{ toJSON(github.event.repository.full_name) }}
                      }
                    },
                    {
                      "tag": "div",
                      "text": {
                        "tag": "lark_md",
                        "content": "**Ê†áÈ¢òÔºö**"
                      }
                    },
                    {
                      "tag": "div",
                      "text": {
                        "tag": "lark_md",
                        "content": ${{ toJSON(github.event.issue.title) }}
                      }
                    },
                    {
                      "tag": "div",
                      "text": {
                        "tag": "lark_md",
                        "content": "**Áä∂ÊÄÅÔºö**"
                      }
                    },
                    {
                      "tag": "div",
                      "text": {
                        "tag": "lark_md",
                        "content": ${{ toJSON(github.event.issue.state) }}
                      }
                    },
                    {
                      "tag": "div",
                      "text": {
                        "tag": "lark_md",
                        "content": "**Êìç‰ΩúÔºö**"
                      }
                    },
                    {
                      "tag": "div",
                      "text": {
                        "tag": "lark_md",
                        "content": ${{ toJSON(github.event.action) }}
                      }
                    },
                    {
                      "tag": "div",
                      "text": {
                        "tag": "lark_md",
                        "content": "**Áî®Êà∑Ôºö**"
                      }
                    },
                    {
                      "tag": "div",
                      "text": {
                        "tag": "lark_md",
                        "content": ${{ toJSON(github.event.issue.user.login) }}
                      }
                    },
                    {
                      "tag": "div",
