                      }
                    },
                    ${{ steps.generate_at.outputs.result }},
                    {
                      "tag": "button",
                      "text": {
                        "tag": "plain_text",
                        "content": "üëâ Êü•ÁúãËØ¶ÊÉÖ"
                      },
                      "type": "primary",
                      "behaviors": [
                        {
                          "type": "open_url",
                          "default_url": "${{ github.event.issue.html_url }}"
                        }
                      ]
                    }
                  ]
                }
              }
            }
          github-token: ${{ secrets.GITHUB_TOKEN }}
